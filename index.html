<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Pacifico&family=Roboto:wght@300&family=Ubuntu+Mono&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <script src="main.js"></script>
</head>

<body>
    <div class="col-xs-12 text-center" id="header_div">
        <h2> Sound Controlled Animals </h2>
        <p> Note: Play Different Sounds Like Barking, Meowing etc. </p>
    </div>
    <div id="main_div">
        <center>
            <button class="btn btn-info" onclick="startClassification()"> START </button>
            <h4 id="result_count"></h4>
            <h3 id="result_label"> I Can Hear-</h3>
            <br>
            <img id="animal_image" src="listen.gif" width= "300" height= "300" alt="Sound Identifier">
        </center>
    </div>
    <div class="col-xs-12 copy_right_footer">
            Developed By- Vighnesh Caskar   
    </div>
</body>

</html>
